<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Beat</title>

<body>
    <header>

            <img class="icone" src="img/icons8-linkedin-100 1.png" alt="icone do linkedin">
            <img class="icone" src="img/icons8-pinterest-52 1.png" alt="icone do pinterest">
        </div>
        <nav>

                <li class="item-footer">Portifólio</li>
